<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
{{tagEditor_form.media.css}}

<style>
      .select2 { width: 500px !important; }
</style>


{% if item %}
    <ul>
        {{item.name}} <br>
        <img src="{% get_static_prefix %}{{item.thumbnail}} ">
        <br>
        <form class="form-inline" action="" method="get"></form>
            {{tagEditor_form}}
        </form>
    </li>
    </ul>
{% else %}
    <p>No Items.</p>
{% endif %}
